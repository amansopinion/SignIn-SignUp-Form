<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to Font Awesome CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>SignIn-SignUp-Form</title>
</head>

<body>
    <div class="form-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign In</h2>
                <!--For User Input-->
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username or Email" required>
                </div>
                <!--For Password Input-->
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <!--For Submit Button-->
                <button type="submit" value="Login" class="btn">Sign In</button>
                <p class="social-text">Or Sign In with social media</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                <!--For User Input-->
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>
                <!--For Password Input-->
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <!--For Submit Button-->
                <button type="submit" value="Sign up" class="btn">Sign Up</button>
                <p class="social-text">Or Sign Up with social media</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="panels-container"></div>
    </div>
</body>
</html>
